<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="icon"
            type="image/png"
            href="https://www.google.com/s2/favicons?domain=keybr.com"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <!-- Quote Container -->
        <div class="quote__container">
            <div class="quote__text">
                <i class="fa-solid fa-quote-left"></i>
                <span class="quote">Happiness will never come to those who fail to appreciate what they already have.</span>
            </div>
            <div class="quote__author">
                <span class="author">Buddha</span>
            </div>
            <div class="quote__buttons">
                <button class="btn btn__twitter">
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button class="btn btn__new-quote">
                    <i class="fa-solid fa-sync"></i>
                </button>
            </div>
        </div>
        <!-- Script -->
        <script src="/script.js"></script>
    </body>
</html>
